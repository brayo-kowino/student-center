<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexa | S.C Space</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --nav-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: 70px; /* Space for fixed header */
            padding-bottom: 80px; /* Space for mobile nav */
        }

        /* --- Header --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions { display: flex; gap: 15px; }
        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }
        .icon-btn:hover { color: var(--primary-color); }

        /* --- Main Layout Grid --- */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 0 15px;
        }

        /* Desktop Layout Override */
        @media (min-width: 900px) {
            .main-container {
                grid-template-columns: 240px 1fr 300px; /* Left Nav, Feed, Right Widgets */
                padding: 20px;
            }
            body { padding-bottom: 0; }
        }

        /* --- Left Sidebar (Desktop Nav) --- */
        .left-sidebar { display: none; }
        
        @media (min-width: 900px) {
            .left-sidebar {
                display: block;
                position: sticky;
                top: 80px;
                height: fit-content;
            }
            
            .nav-item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                border-radius: 12px;
                color: var(--text-secondary);
                text-decoration: none;
                font-weight: 500;
                transition: all 0.2s;
                margin-bottom: 5px;
            }
            .nav-item:hover, .nav-item.active {
                background-color: white;
                color: var(--primary-color);
                box-shadow: var(--shadow-sm);
            }
            .nav-item .material-icons { font-size: 24px; }
        }

        /* --- Right Sidebar (Widgets) --- */
        .right-sidebar { display: none; }

        @media (min-width: 900px) {
            .right-sidebar {
                display: block;
                position: sticky;
                top: 80px;
                height: fit-content;
            }
            .widget-card {
                background: white;
                border-radius: 16px;
                padding: 16px;
                margin-bottom: 20px;
                box-shadow: var(--shadow-sm);
                border: 1px solid var(--border-color);
            }
            .widget-title {
                font-size: 14px;
                font-weight: 600;
                color: var(--text-secondary);
                margin-bottom: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            .trend-item {
                display: block;
                padding: 8px 0;
                color: var(--text-main);
                text-decoration: none;
                font-size: 14px;
            }
            .trend-item:hover { color: var(--primary-color); }
        }

        /* --- Mobile Bottom Nav --- */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        @media (min-width: 900px) { .mobile-nav { display: none; } }

        .mobile-nav-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 10px;
            gap: 4px;
        }
        .mobile-nav-btn.active { color: var(--primary-color); }

        /* --- Create Post Card --- */
        .create-post-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }
        .cp-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .cp-input {
            flex: 1;
            border: none;
            background: var(--bg-color);
            border-radius: 20px;
            padding: 12px 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: background 0.2s;
        }
        .cp-input:focus { background: #eef2ff; }
        
        .cp-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        .attach-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .attach-btn:hover { color: var(--primary-color); }
        .post-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .post-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Feed Post --- */
        .feed { display: flex; flex-direction: column; gap: 16px; }
        .post-card {
            background: white;
            border-radius: 16px;
            padding: 0;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .post-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .post-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }
        .verified-badge { width: 14px; height: 14px; margin-left: 4px; }
        .post-time { font-size: 12px; color: var(--text-secondary); }
        
        .post-content { padding: 0 16px 16px; font-size: 15px; line-height: 1.5; }
        .post-image { width: 100%; height: auto; display: block; max-height: 500px; object-fit: cover; }
        
        .post-stats {
            padding: 12px 16px;
            display: flex;
            border-top: 1px solid var(--border-color);
            gap: 5px;
        }
        .action-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.2s;
        }
        .action-btn:hover { background: var(--bg-color); }
        .action-btn.liked { color: #ef4444; }
        .action-btn .material-icons { font-size: 20px; }

        /* --- Comments Section --- */
        .comments-wrapper {
            background: #f9fafb;
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }
        .comment-item {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        .comment-bubble {
            background: white;
            padding: 10px 14px;
            border-radius: 18px;
            border-top-left-radius: 4px;
            box-shadow: var(--shadow-sm);
            flex: 1;
        }
        .comment-author { font-weight: 600; font-size: 13px; display: block; margin-bottom: 4px; }
        .comment-text { font-size: 14px; color: var(--text-main); }
        .comment-actions {
            margin-left: 50px;
            margin-top: 4px;
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .comment-actions button { background: none; border: none; color: inherit; font-size: inherit; cursor: pointer; font-weight: 600; }
        
        /* Input for comments */
        .comment-input-area {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }
        .comment-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            outline: none;
        }
        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Loading Spinner */
        .loader-container { text-align: center; padding: 20px; color: var(--text-secondary); }
        
        /* Image Preview */
        #imagePreview {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            display: none;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="sc_hompage.html" class="logo">
            <span class="material-icons" style="color:var(--primary-color)">hub</span>
            Connexa

        <div class="header-actions">

    <script type="module">    
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, updateDoc, setDoc, getDoc, getDocs, doc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, increment} from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC8aA9o_8IK4a5-klFszrJbfxwiIR1W9no",
          authDomain: "my-website-d875f.firebaseapp.com",
          projectId: "my-website-d875f",
          storageBucket: "my-website-d875f.appspot.com",
          messagingSenderId: "1084724880551",
          appId: "1:1084724880551:web:5d6a22cf1a1feb26602782",
          measurementId: "G-54E0SH3VJQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app); 

        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Auth State Listener
            auth.onAuthStateChanged(async (user) => {
                currentUser = user;
                if (user) {
                    if (window.AndroidInterface && typeof window.AndroidInterface.authStatus === 'function') {
                        window.AndroidInterface.authStatus('success');
                    }
                    try {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            onSnapshotPostsListener();
                            
                            // Update Profile Pictures
                            const profileUrl = userData.profilePicture || 'pic4.png';
                            document.getElementById('profilePicture').src = profileUrl;
                            document.getElementById('headerProfilePic').src = profileUrl;
                            
                            // Update Placeholder
                            const firstName = userData.name ? userData.name.split(" ")[0] : 'User';
                            document.getElementById("postContent").placeholder = `What's on your mind, ${firstName}?`;
                        } else {
                            window.location.href = "authentication_section.html";
                        }
                    } catch (error) {
                        console.error("Error fetching user data:", error);
                    }
                } else {
                    window.location.href = "authentication_section.html";
                }
            });
        });

        // ------------------------------------
        //  REFACTORED POST RENDERING LOGIC
        // ------------------------------------
        function onSnapshotPostsListener() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), async (snapshot) => {
                
                const userPromises = {};
                const commentsPromises = {};

                snapshot.docs.forEach(docSnapshot => {
                    const post = docSnapshot.data();
                    const postId = docSnapshot.id;
                    userPromises[postId] = getDoc(doc(db, "users", post.userId));
                    commentsPromises[postId] = getDocs(collection(db, `posts/${postId}/comments`));
                });

                const userDocs = await Promise.all(Object.values(userPromises));
                const commentsSnapshots = await Promise.all(Object.values(commentsPromises));

                let postsHtml = "";

                snapshot.docs.forEach((docSnapshot, index) => {
                    const post = docSnapshot.data();
                    const postId = docSnapshot.id;
                    const likedByUser = post.likes && post.likes.includes(currentUser.uid);

                    const userDoc = userDocs[index];
                    const userData = userDoc.data() || {};
                    const userDisplayName = userData.name || "Connexa User";
                    const userProfilePic = userData.profilePicture || 'pic4.png';

                    // Timestamp logic
                    let formattedTimestamp = "Just now";
                    if(post.timestamp) {
                         const date = post.timestamp.toDate();
                         formattedTimestamp = date.toLocaleDateString() + " " + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    }

                    const commentsCount = commentsSnapshots[index].size;

                    // NEW HTML STRUCTURE FOR POSTS
                    postsHtml += `
                        <div class="post-card">
                            <div class="post-header">
                                <img src="${userProfilePic}" class="user-avatar" />
                                <div class="post-info">
                                    <h4>${userDisplayName} <img src="verified_badge.png" class="verified-badge" onerror="this.style.display='none'"></h4>
                                    <span class="post-time">${formattedTimestamp}</span>
                                </div>
                            </div>
                            <div class="post-content">
                                <p>${post.content || ''}</p>
                            </div>
                            ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" />` : ''}
                            
                            <div class="post-stats">
                                <button class="action-btn ${likedByUser ? 'liked' : ''}" onclick="likePost('${postId}')">
                                    <span class="material-icons">${likedByUser ? 'favorite' : 'favorite_border'}</span> 
                                    ${post.likes ? post.likes.length : 0} Likes
                                </button>
                                <button class="action-btn" onclick="toggleComments('${postId}')">
                                    <span class="material-icons">chat_bubble_outline</span> 
                                    ${commentsCount} Comments
                                </button>
                                <button class="action-btn">
                                    <span class="material-icons">share</span> Share
                                </button>
                            </div>
                            <div id="comments-wrapper-${postId}" class="comments-wrapper" style="display:none;">
                                <div id="commentList-${postId}"></div>
                                <div class="comment-input-area">
                                    <img src="${document.getElementById('headerProfilePic').src}" class="user-avatar" style="width:32px;height:32px;">
                                    <input type="text" id="comment-input-${postId}" class="comment-input" placeholder="Write a comment...">
                                    <button class="send-btn" onclick="submitComment('${postId}')">
                                        <span class="material-icons" style="font-size:18px;">send</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById("postFeed").innerHTML = postsHtml;
                document.getElementById("loadingIndicator").style.display = 'none';
            });
        }

        // Global functions for window access
        window.submitPost = async function() {
            const postContent = document.getElementById("postContent").value;
            const postImage = document.getElementById("postImage").files[0];
            const btn = document.getElementById("postButton");

            if (!currentUser) return;
            
            btn.innerHTML = "Posting...";
            btn.disabled = true;

            let imageUrl = "";
            if (postImage) {
                try {
                    const storageRef = ref(storage, `images/${Date.now()}_${postImage.name}`);
                    const uploadTask = await uploadBytes(storageRef, postImage);
                    imageUrl = await getDownloadURL(uploadTask.ref);
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            }

            if (postContent || imageUrl) {
                await addDoc(collection(db, "posts"), {
                    userId: currentUser.uid,
                    content: postContent,
                    imageUrl: imageUrl,
                    timestamp: serverTimestamp(),
                    likes: []
                });
                
                // Reset UI
                document.getElementById("postContent").value = "";
                document.getElementById("postImage").value = "";
                document.getElementById("imagePreview").style.display = 'none';
                btn.innerHTML = "Post";
                btn.disabled = false;
            }
        };

        window.toggleComments = function(postId) {
            const wrapper = document.getElementById(`comments-wrapper-${postId}`);
            if (wrapper.style.display === "none") {
                wrapper.style.display = "block";
                loadComments(postId);
            } else {
                wrapper.style.display = "none";
            }
        };

        window.loadComments = async function(postId) {
            const commentsSnapshot = await getDocs(collection(db, `posts/${postId}/comments`));
            let html = "";
            
            for (const commentDoc of commentsSnapshot.docs) {
                const comment = commentDoc.data();
                const userDoc = await getDoc(doc(db, "users", comment.userId));
                const userData = userDoc.data() || {};
                
                html += `
                    <div class="comment-item">
                        <img src="${userData.profilePicture || 'pic4.png'}" class="user-avatar" style="width:32px;height:32px;">
                        <div class="comment-bubble">
                            <span class="comment-author">${userData.name || 'User'}</span>
                            <span class="comment-text">${comment.content}</span>
                        </div>
                    </div>
                `;
            }
            document.getElementById(`commentList-${postId}`).innerHTML = html;
        };

        window.submitComment = async function(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            if(input.value.trim()) {
                await addDoc(collection(db, `posts/${postId}/comments`), {
                    content: input.value,
                    userId: currentUser.uid,
                    timestamp: serverTimestamp()
                });
                input.value = "";
                loadComments(postId);
            }
        };

        window.likePost = async function(postId) {
            const postRef = doc(db, "posts", postId);
            const postDoc = await getDoc(postRef);
            if (postDoc.exists()) {
                const data = postDoc.data();
                const likes = data.likes || [];
                if (likes.includes(currentUser.uid)) {
                    await updateDoc(postRef, { likes: likes.filter(id => id !== currentUser.uid) });
                } else {
                    await updateDoc(postRef, { likes: [...likes, currentUser.uid] });
                }
            }
        };

        // UI Helpers
        window.togglePostButton = function() {
            const content = document.getElementById('postContent').value;
            const hasImage = document.getElementById('postImage').files.length > 0;
            const btn = document.getElementById('postButton');
            btn.disabled = !(content.trim().length > 0 || hasImage);
        };

        window.previewImage = function() {
            const file = document.getElementById('postImage').files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        };

        window.autoResize = function(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        };

        // Tip rotator
        const tips = [
            "Use layers in AutoCAD to organize designs.",
            "Share code snippets in forums for reviews.",
            "Shortcuts save 30% of your workflow time.",
            "Hydrate while coding for better focus!"
        ];
        let tipIndex = 0;
        setInterval(() => {
            const tipEl = document.getElementById('quickTips');
            if(tipEl) {
                tipEl.innerHTML = `<p>${tips[tipIndex]}</p>`;
                tipIndex = (tipIndex + 1) % tips.length;
            }
        }, 5000);
    </script>
</body>
</html>
