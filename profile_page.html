<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Connexa</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --cover-height: 200px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: 70px; /* Header space */
            padding-bottom: 80px; /* Mobile nav space */
        }

        /* --- Global Header (Same as Feed) --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Profile Container --- */
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* --- Profile Card --- */
        .profile-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
            position: relative;
        }

        .cover-photo {
            height: var(--cover-height);
            background-image: url('sc_space_image1.jpg'); /* Default */
            background-size: cover;
            background-position: center;
            background-color: #cbd5e1;
        }

        .profile-header-content {
            padding: 0 20px 20px;
            position: relative;
        }

        .avatar-wrapper {
            position: absolute;
            top: -75px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            background: white;
            cursor: pointer;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-indicator {
            width: 24px;
            height: 24px;
            background-color: #10b981;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: none; /* Controlled by JS */
        }

        .profile-actions {
            display: flex;
            justify-content: flex-end;
            padding-top: 15px;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover { background-color: #1d4ed8; }
        
        .btn-outline {
            background-color: white;
            border-color: var(--border-color);
            color: var(--text-main);
        }
        .btn-outline:hover { background-color: var(--bg-color); }

        /* User Info Section */
        .user-identity {
            margin-top: 50px; /* Space for avatar */
        }
        
        .user-name-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }
        
        .user-name { font-size: 24px; font-weight: 700; color: var(--text-main); }
        .verified-badge { width: 20px; height: 20px; }
        
        .user-bio { color: var(--text-secondary); margin-bottom: 15px; line-height: 1.5; max-width: 600px; }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            background: #ecfdf5;
            color: #059669;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        /* Details Grid */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 14px;
        }
        .detail-icon { color: var(--text-secondary); font-size: 20px; }
        .detail-content strong { display: block; color: var(--text-main); font-size: 12px; text-transform: uppercase; margin-bottom: 2px; }
        .detail-content span { color: var(--text-secondary); }

        /* --- Tabs --- */
        .tabs-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            min-height: 300px;
        }

        .tabs-header {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: #eff6ff;
        }

        .tab-content { padding: 20px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .media-item img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; }

        /* --- Edit Modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-card {
            background: white;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-md);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: var(--text-secondary); }
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            outline: none;
        }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-full { flex: 1; text-align: center; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .avatar-wrapper {
                left: 50%;
                transform: translateX(-50%);
                top: -75px;
            }
            .profile-header-content {
                text-align: center;
            }
            .profile-actions {
                justify-content: center;
                margin-top: 80px; /* Push buttons down */
            }
            .user-identity {
                margin-top: 10px;
            }
            .user-name-row {
                justify-content: center;
            }
            .user-bio { margin: 0 auto 15px; }
            .details-grid { text-align: left; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="sc_hompage.html" class="logo">
            <span class="material-icons" style="color:var(--primary-color)">hub</span>
            Connexa
        </a>
        <div style="display:flex; gap:15px;">
            <span class="material-icons" style="color:var(--text-secondary); cursor:pointer;" onclick="window.location.href='sc_hompage.html'">home</span>
            <span class="material-icons" style="color:var(--text-secondary); cursor:pointer;">settings</span>
        </div>
    </header>

    <div class="main-container">
        <div class="profile-card">
            <div class="cover-photo" id="coverPhotoDisplay"></div>
            
            <div class="profile-header-content">
                <div class="avatar-wrapper" onclick="showFullScreenImage(document.getElementById('profilePicture').src)">
                    <img id="profilePicture" src="pic4.png" alt="Profile" class="profile-pic">
                    <div id="onlineIndicator" class="online-indicator"></div>
                </div>

                <div class="profile-actions">
                    <button id="editProfileBtn" class="btn btn-outline" style="display:none;">
                        <span class="material-icons" style="font-size:16px; vertical-align:middle; margin-right:4px;">edit</span> Edit Profile
                    </button>
                    <button id="messageBtn" class="btn btn-primary" style="display:none;">
                        Message
                    </button>
                </div>

                <div class="user-identity">
                    <div class="user-name-row">
                        <span class="user-name" id="profile-title">Loading...</span>
                        <img src="verified_badge.png" class="verified-badge" onerror="this.style.display='none'">
                    </div>
                    
                    <div id="user-status-badge" class="status-badge" style="display:none;">Offline</div>
                    
                    <p class="user-bio" id="profile-bio">No bio available.</p>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="material-icons detail-icon">school</span>
                            <div class="detail-content">
                                <strong>Institution</strong>
                                <span id="profile-institution">--</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="material-icons detail-icon">workspace_premium</span>
                            <div class="detail-content">
                                <strong>Degree</strong>
                                <span id="profile-degree">--</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="material-icons detail-icon">work</span>
                            <div class="detail-content">
                                <strong>Profession</strong>
                                <span id="profile-profession">--</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="material-icons detail-icon">lightbulb</span>
                            <div class="detail-content">
                                <strong>Skills</strong>
                                <span id="profile-skills">--</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="material-icons detail-icon">favorite</span>
                            <div class="detail-content">
                                <strong>Interests</strong>
                                <span id="profile-interests">--</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="material-icons detail-icon">email</span>
                            <div class="detail-content">
                                <strong>Contact</strong>
                                <span id="profile-email">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p id="user-count-text" style="text-align:center; font-size:12px; color:var(--text-secondary); margin-bottom:15px;"></p>

        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-btn active" onclick="showTab('activity', event)">Recent Activity</button>
                <button class="tab-btn" onclick="showTab('media', event)">Media</button>
                <button class="tab-btn" onclick="showTab('settings', event)">Settings</button>
            </div>

            <div class="tab-content">
                <div id="activity" class="tab-pane active">
                    <div style="text-align:center; padding:40px 20px;">
                        <span class="material-icons" style="font-size:48px; color:#e5e7eb; margin-bottom:10px;">history_edu</span>
                        <p style="color:var(--text-secondary); font-size:14px;">No recent activity to show yet.</p>
                    </div>
                </div>

                <div id="media" class="tab-pane">
                    <div class="media-grid">
                        <div class="media-item"><img src="https://via.placeholder.com/150" alt="Media"></div>
                        <div class="media-item"><img src="https://via.placeholder.com/150" alt="Media"></div>
                        <div class="media-item"><img src="https://via.placeholder.com/150" alt="Media"></div>
                    </div>
                </div>

                <div id="settings" class="tab-pane">
                    <p style="color:var(--text-secondary)">Settings panel is under construction.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <span class="material-icons" style="cursor:pointer" onclick="closeEditModal()">close</span>
            </div>
            
            <form id="update-profile-form">
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" id="profile-picture-input" class="form-control" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name-input" class="form-control" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bio-input" class="form-control" rows="3" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="form-group">
                        <label>Institution</label>
                        <input type="text" id="institution-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" id="degree-input" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label>Profession</label>
                    <input type="text" id="profession-input" class="form-control">
                </div>

                <div class="form-group">
                    <label>Skills (comma separated)</label>
                    <input type="text" id="skills-input" class="form-control">
                </div>

                <div class="form-group">
                    <label>Interests</label>
                    <input type="text" id="interests-input" class="form-control">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline btn-full" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-full">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, updateDoc, setDoc, getDoc, getDocs, doc, collection } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyC8aA9o_8IK4a5-klFszrJbfxwiIR1W9no",
          authDomain: "my-website-d875f.firebaseapp.com",
          projectId: "my-website-d875f",
          storageBucket: "my-website-d875f.appspot.com",
          messagingSenderId: "1084724880551",
          appId: "1:1084724880551:web:5d6a22cf1a1feb26602782",
          measurementId: "G-54E0SH3VJQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app); 
        
        let currentUser = null;
        let userData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const uidParam = urlParams.get('uid');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const targetUid = uidParam || user.uid;
                    const isOwnProfile = (targetUid === user.uid);

                    // Fetch user data
                    try {
                        const userDoc = await getDoc(doc(db, "users", targetUid));
                        if(userDoc.exists()) {
                            userData = userDoc.data();
                            renderProfile(userData, isOwnProfile);
                        } else {
                            console.log("User doc not found");
                        }
                    } catch (e) {
                        console.error("Error loading profile", e);
                    }
                    
                    // Fetch user count
                    getDocs(collection(db, "users")).then(snap => {
                        const count = snap.size - 1; 
                        document.getElementById('user-count-text').textContent = `You and ${count} others are connected on Connexa.`;
                    });

                } else {
                    window.location.href = "authentication_section.html";
                }
            });
        });

        function renderProfile(data, isOwner) {
            // Images
            document.getElementById('profilePicture').src = data.profilePicture || 'pic4.png';
            
            // Text Fields
            document.getElementById('profile-title').textContent = data.name || 'User';
            document.getElementById('profile-bio').textContent = data.bio || 'No bio available.';
            document.getElementById('profile-email').textContent = data.email || 'Hidden';
            document.getElementById('profile-institution').textContent = data.institution || '--';
            document.getElementById('profile-degree').textContent = data.degree || '--';
            document.getElementById('profile-profession').textContent = data.profession || '--';
            document.getElementById('profile-skills').textContent = data.skills || '--';
            document.getElementById('profile-interests').textContent = data.interests || '--';

            // Buttons & Status
            if(isOwner) {
                document.getElementById('editProfileBtn').style.display = 'inline-flex';
                document.getElementById('user-status-badge').style.display = 'none';
            } else {
                document.getElementById('messageBtn').style.display = 'inline-flex';
                // Logic for status
                const badge = document.getElementById('user-status-badge');
                badge.style.display = 'inline-flex';
                if(data.status === 'online') {
                    badge.textContent = 'Online';
                    badge.style.backgroundColor = '#ecfdf5';
                    badge.style.color = '#059669';
                    document.getElementById('onlineIndicator').style.display = 'block';
                } else {
                    const lastSeen = formatLastSeen(data.lastSeen);
                    badge.textContent = lastSeen || 'Offline';
                    badge.style.backgroundColor = '#f3f4f6';
                    badge.style.color = '#6b7280';
                    document.getElementById('onlineIndicator').style.display = 'none';
                }
            }
        }

        // --- Event Listeners & Global Helpers ---
        
        window.showTab = function(tabName, event) {
            document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            if(event) event.currentTarget.classList.add('active');
        }

        // Modal Logic
        const editModal = document.getElementById('editModal');
        
        document.getElementById('editProfileBtn').addEventListener('click', () => {
            if(!userData) return;
            // Populate form
            document.getElementById('name-input').value = userData.name || '';
            document.getElementById('bio-input').value = userData.bio || '';
            document.getElementById('institution-input').value = userData.institution || '';
            document.getElementById('degree-input').value = userData.degree || '';
            document.getElementById('profession-input').value = userData.profession || '';
            document.getElementById('skills-input').value = userData.skills || '';
            document.getElementById('interests-input').value = userData.interests || '';
            
            editModal.style.display = 'flex';
        });

        window.closeEditModal = function() {
            editModal.style.display = 'none';
        }

        // Form Submit
        document.getElementById('update-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = 'Saving...';
            btn.disabled = true;

            const name = document.getElementById('name-input').value;
            const file = document.getElementById('profile-picture-input').files[0];
            
            let photoURL = userData.profilePicture || 'pic4.png';

            try {
                if (file) {
                    const storageRef = ref(storage, `profile_pictures/${currentUser.uid}/${file.name}`);
                    const snap = await uploadBytes(storageRef, file);
                    photoURL = await getDownloadURL(snap.ref);
                }

                // Update Auth Profile
                await updateProfile(currentUser, { displayName: name, photoURL: photoURL });

                // Update Firestore
                const updatedData = {
                    name: name,
                    bio: document.getElementById('bio-input').value,
                    institution: document.getElementById('institution-input').value,
                    degree: document.getElementById('degree-input').value,
                    profession: document.getElementById('profession-input').value,
                    skills: document.getElementById('skills-input').value,
                    interests: document.getElementById('interests-input').value,
                    profilePicture: photoURL,
                    email: currentUser.email,
                    uid: currentUser.uid
                };

                await setDoc(doc(db, "users", currentUser.uid), updatedData, { merge: true });
                
                alert("Profile updated!");
                closeEditModal();
                window.location.reload(); // Simple reload to reflect changes
            } catch(error) {
                console.error("Update failed", error);
                alert("Failed to update profile.");
            } finally {
                btn.innerHTML = 'Save Changes';
                btn.disabled = false;
            }
        });

        // Utilities
        window.showFullScreenImage = function(src) {
             const overlay = document.createElement('div');
             overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:9999;cursor:pointer;';
             const img = document.createElement('img');
             img.src = src;
             img.style.cssText = 'max-width:90%;max-height:90%;border-radius:8px;';
             overlay.appendChild(img);
             overlay.onclick = () => document.body.removeChild(overlay);
             document.body.appendChild(overlay);
        }

        function formatLastSeen(timestamp) {
            if (timestamp && timestamp.seconds) {
                const date = new Date(timestamp.seconds * 1000);
                const now = new Date();
                const diffDays = (now - date) / (1000 * 60 * 60 * 24);
                
                if (diffDays < 1) return `Last seen today at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                return `Last seen on ${date.toLocaleDateString()}`;
            }
            return '';
        }
    </script>
</body>
</html>
