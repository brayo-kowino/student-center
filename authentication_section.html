<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>I360 Online - Authentication</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8aA9o_8IK4a5-klFszrJbfxwiIR1W9no",
      authDomain: "my-website-d875f.firebaseapp.com",
      projectId: "my-website-d875f",
      storageBucket: "my-website-d875f.appspot.com",
      messagingSenderId: "1084724880551",
      appId: "1:1084724880551:web:5d6a22cf1a1feb26602782",
      measurementId: "G-54E0SH3VJQ"
    };

    let currentUser = null;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const displayMessage = (message, isError = false) => {
      const div = document.createElement('div');
      div.textContent = message;
      div.className = `fixed top-5 left-1/2 -translate-x-1/2 px-4 py-2 text-white rounded-xl shadow-xl text-sm ${isError ? 'bg-red-600' : 'bg-green-600'}`;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    };

    const register = async (email, password) => {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          uid: user.uid,
        });

        displayMessage("Registration successful! Signing in...");
        await signIn(email, password);
      } catch (error) {
        displayMessage("Registration failed: " + error.message, true);
      }
    };

    const signIn = async (email, password) => {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        displayMessage("Login successful! Welcome back.");
        window.location.href = "sc_hompage.html";
      } catch (error) {
        let msg = "Login failed: ";
        if (error.code === 'auth/wrong-password') msg += "Wrong password.";
        else if (error.code === 'auth/user-not-found') msg += "User not found.";
        else msg += error.message;
        displayMessage(msg, true);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        localStorage.setItem('currentUser', JSON.stringify({ uid: user.uid, email: user.email }));
        window.location.href = "sc_hompage.html";
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('register-button').addEventListener('click', () => {
        register(email.value, password.value);
      });
      document.getElementById('sign-in-button').addEventListener('click', () => {
        signIn(email.value, password.value);
      });
    });
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-600 flex items-center justify-center p-4">

  <div id="auth-section" class="w-full max-w-md bg-white/10 backdrop-blur-lg p-8 rounded-3xl shadow-2xl border border-white/20 text-white animate-fadeIn">

    <img src="i_360.jpg" class="w-28 h-28 mx-auto rounded-full shadow-lg" />

    <h1 class="text-3xl font-bold text-center mt-4">Welcome to I360 Online</h1>
    <p class="text-center text-white/80 mb-6">Create an account or login to continue.</p>

    <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 mb-4 rounded-xl bg-white/20 border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-300" />

    <div class="relative mb-4">
      <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 pr-12 rounded-xl bg-white/20 border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-300" />
      <span id="toggle-password" class="material-icons absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer">visibility</span>
    </div>

    <div class="flex items-center mb-4 text-sm">
      <input type="checkbox" id="agree-checkbox" class="mr-2 w-4 h-4" checked />
      <label>I agree to the <a href="https://iskify360.netlify.app/download#privacy-policy" class="underline text-blue-200">Terms & Privacy Policy</a></label>
    </div>

    <button id="register-button" class="w-full bg-blue-500 hover:bg-blue-600 transition p-3 rounded-xl font-semibold shadow-lg mb-3">Create New Account</button>

    <p class="text-center mb-4">Already have an account? <button id="sign-in-button" class="underline text-blue-200">Sign In</button></p>

    <p class="text-center text-white/80">Need help? <a href="https://iskify360.netlify.app/download#form-container" class="underline text-blue-200">Contact Support</a></p>

    <p class="text-center text-white/60 text-sm mt-6">Â© 2025 I360 Online. All rights reserved.</p>
  </div>

<script>
  const togglePassword = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.textContent = type === 'password' ? 'visibility' : 'visibility_off';
  });
</script>

</body>
</html>
