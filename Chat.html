
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="chatStyles.css">
  <script type="module" src="chatScripts.js">defer</script>

  <title>Connexa</title>
</head>
<body>

<div class="app-wrapper">
<!-- Left Menu -->
  <div id="overflow-menu-Bar">

  <!-- Top Bar -->
  <div class="menu-top-bar">
      <a href="sc_hompage.html" class="menu-title" style="font-style: none; text-decoration: none;">
            <span class="material-icons" style="color:var(--primary-color)">hub</span>
            Connexa
        </a>
    <div class="search-container">
      <span class="material-icons search-icon">search</span>
      <input type="text" id="user-search" placeholder="Search users...">
    </div>

    <!-- Action Buttons -->
    <div class="menu-actions">
      <button class="action-btn action-btn-blue" id="ai-link" title="AI Assistant">
        <span class="material-icons"></span>
        <span style="font-weight: bold;">Smart360AI</span>
      </button>
      <button class="action-btn action-btn-blue" title="Settings">
        <span class="material-icons">settings</span>
        <span></span>
      </button>
      <button class="action-btn action-btn-blue" title="Dashboard">
        <span class="material-icons">dashboard</span>
        <span></span>
      </button>
    </div>
  </div>

  <style>
    .action-btn-blue {
      color: var(--primary-color) !important;
    }
  </style>

  <!-- User List -->
  <div id="overflow-menu">
    <!-- User items dynamically added here -->
  </div>
</div>


  <!-- Chat Container -->
  <div class="container">
    <div id="user-info">
      <span id="back-button" class="material-icons" style="display: none; cursor: pointer; margin-right: 10px; color: #3b82f6;">arrow_back</span>
      <img id="profile-pic" src="pic4.png" alt="Profile Picture">
      <div>
        <div id="selected-user">Select a user</div>
        <div id="user-status">Status: Not Available</div>
      </div>
    </div>

    <div id="chat-box">
      <!-- Messages will appear here -->
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal" style="display: none;">
      <span class="clotse" id="modal-close">&times;</span>
      <img class="modal-content" id="modal-image" />
      <div id="caption"></div>
    </div>

    <!-- Message input -->
    <div class="message-input-container">
      <input type="file" id="image-input" accept="image/*" style="display: none;">
      <button id="attachment-button" onclick="document.getElementById('image-input').click();">
        <span class="material-icons">camera_alt</span>
      </button>
      <button id="voice-button">
        <span class="material-icons">mic</span>
      </button>
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send-button">
        <span class="material-icons">send</span>
      </button>
    </div>

    <!-- Recording dialog -->
    <div id="recording-dialog" class="dialog" style="display: none;" >
      <div class="dialog-content">
        <h3>Recording...</h3>
        <p id="recording-status">Recording audio, please speak.</p>
        <button id="send-audio-button">Send</button>
        <button id="cancel-audio-button">Cancel</button>
      </div>
    </div>
  </div>
  </div>

    <button id="my-profile-button">
  <span class="material-icons" style="font-size: 24px;">account_circle</span>
</button>
 
</body>
</html>
